name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:PackageVersion=1.0.${{ github.run_number }}
    - name: Publish
      run: dotnet nuget push armyplanner-core/armyplanner-core/ArmyPlanner/bin/Release/*.nupkg --no-symbols true --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}} --source "nuget.org"
